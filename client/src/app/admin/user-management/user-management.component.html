<div class="row">
    <table class="table">
        <thead>
            <tr>
                <th style="width: 30%;">Username</th>
                <th>Send message?</th>
                <th style="width: 40%;">Active Roles</th>
                <th style="width: 30%;"></th>
            </tr>
        </thead>
        <tbody>
            @for (user of users(); track $index) {
                <tr>
                    <td>{{user.username}}</td>
                    <td>
                        <p><mat-slide-toggle [checked]="canSendMessages()[user.username]" (change)="allowSendMessages(user)">Enable!</mat-slide-toggle></p>
                    </td>
                    <td>{{user.roles}}</td>
                    <td><button (click)="openRolesModal(user)" class="btn btn-info">Edit Roles</button></td>
                </tr>
            }
            
        </tbody>
    </table>
</div>
